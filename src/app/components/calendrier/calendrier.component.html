<div>
  <h2>Générateur de Calendrier</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- calendrier.component.html -->

    <label for="annee">Année :</label>
    <input
      type="number"
      id="annee"
      name="annee"
      [(ngModel)]="annee"
      required
      min="1"
      [class.input.error]="!anneeValide"
    />
    <div *ngIf="!anneeValide" class="error-message">
      L'année doit être supérieure à 0.
    </div>

    <label for="mois">Mois :</label>
    <input
      type="number"
      id="mois"
      name="mois"
      [(ngModel)]="mois"
      required
      min="1"
      max="12"
      [class.input-error]="moisInvalide"
    />
    <div *ngIf="moisInvalide" class="error-message">
      Mois invalide. Veuillez saisir un mois entre 1 et 12.
    </div>

    <button type="submit">Générer Calendrier</button>
  </form>

  <table class="calendar-table">
    <thead>
      <tr>
        <th class="day-header">Lundi</th>
        <th class="day-header">Mardi</th>
        <th class="day-header">Mercredi</th>
        <th class="day-header">Jeudi</th>
        <th class="day-header">Vendredi</th>
        <th class="day-header">Samedi</th>
        <th class="day-header">Dimanche</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of calendarData">
        <td *ngFor="let day of week" class="calendar-day">{{ day }}</td>
      </tr>
    </tbody>
  </table>
</div>
